<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Sans-Serif;
      text-align: center;
    }
    button#copy{
      border: none;
      background: #f7f7f7;
      border-radius: 0.3em;
      max-width: 360px;
      padding: .2em .4em;
      color: #454246;
      text-decoration: none;
      font-size: 3em;
      cursor: copy;
      width: 100vw;
      height: 100vh;
    }
    small {
      display: block;
      font-size: .25em;
      letter-spacing: .03em;
      color: #949494;
      margin-top: .7em;
    }
    .ok {
      color: #32e632 !important;
    }
  </style>
</head>
<body>
  <button id="copy" class="get-coupon"
    data-vars-couponvalue="10"
    data-vars-coupon="">
    Copy
  </button>

  <script>
    var data = window.location.hash.substr(1).split(',');
    var text = data[0];

    function copyText (text) {
      const input = document.createElement('input')
      input.hidden = false
      input.value = text
      input.style = 'position: absolute; left: -1000px; top: -1000px'

      document.body.appendChild(input)

      input.select()

      document.execCommand('copy')

      input.remove()
    }

    function setButtonText() {
      copy.innerHTML = text + '<small>Copiar código</small>';
    }
    setButtonText();


    copy.onclick = function() {
      copy.innerHTML = text + '<small class="ok">Código copiado</small>';
      setTimeout(setButtonText, 4000);
      copyText(window.decodeURIComponent(text));
    };
  </script>
</body>
